<script>

$(document).ready(function () {
    let currentIndex = 0;
    const totalImages = $(".slides img").length;
    
    $("#next").click(function () {
        if (currentIndex < totalImages - 1) {
            currentIndex++;
        } else {
            currentIndex = 0;
        }
        $(".slides").css("transform", `translateX(-${currentIndex * 400}px)`);
    });

    $("#prev").click(function () {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = totalImages - 1;
        }
        $(".slides").css("transform", `translateX(-${currentIndex * 400}px)`);
    });
});


</script>
