<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="The Online Baptist">
  <meta name="keywords" content="Christian, Baptist, Resources">
  <meta name="author" content="Matt Thompson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<style>
	body{margin:0px; position:relative;}
    #intro{position:absolute; width:100%; height:500px; background-image:url("images/CrossBG2_ai.jpg"); background-size:cover; background-repeat:no-repeat; display:block;}
    #intro article{color:#fff; position:relative; bottom:-350px; padding:7px 0px 7px 100px; width:70%; background: rgb(0,99,255);
background: linear-gradient(90deg, rgba(0,99,255,1) 13%, rgba(103,198,255,0) 100%);

     }
    h1{font-size:3em; margin:0px;}
    h2{font-size:1.5em; margin:2px 0px;}

    #authority{display:block; position:absolute; top:120px; padding:20px;}
    #authority article{margin:auto; font-size:1.5em; font-style:italic; font-weight:bold; width:50%; padding:10px; margin:auto; background:rgba(255, 255, 255, 0.85); color:#333; border-radius:10px; text-align:center;}



@media screen and (max-width: 780px) {
	h1{font-size:2.75em}
	h2{font-size:1.25em}
	#authority{top:80px;}
	#autority article{font-size:1em;}

}


</style>


<body>
    
    <header></header>
    
    <section id="intro">
        
        <article>
            
            <h1>The Online Baptist</h1>
            <h2>Resources for your walk with Christ.</h2>
            
        </article>
           
    </section>

    
       <section id="authority">
        
        <article>
            
            <p>In the beginning was the Word, and the Word was with God, and the Word was God. <small>John 1:1</small></p>
            
        </article>
     
        
    </section>
    
</body>


</html>
